<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Civilizations</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="introduction">
      <h3>Click on empty tiles to convert them to your colour</h3>
      <h3>Surround a tile with 3 of your tiles to convert it to your colour</h3>
      <h3>You will be competing against computer-controlled players</h3>
      <h3>The player with the most tiles when there are no more empty tiles is the winner</h3>
      <button class="play" onclick="document.getElementById('introduction').style.display = 'none'; loadGame()"><h1>Play!</h1></button>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/pixi/bin/pixi.dev.js"></script>
    <script src="bower_components/javascript-state-machine/state-machine.js"></script>
    <script src="bower_components/tinycolor/tinycolor.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/bootstrap.js"></script>

    <script src="scripts/Civilization/Language.js"></script>

    <script src="scripts/Civilization/Util/Function.js"></script>
    <script src="scripts/Civilization/Util/Math.js"></script>
    <script src="scripts/Civilization/Util/String.js"></script>

    <script src="scripts/Civilization/Entity/Player.js"></script>
    <script src="scripts/Civilization/Entity/CPU.js"></script>
    <script src="scripts/Civilization/Entity/Tile.js"></script>

    <script src="scripts/Civilization/Game/Logger.js"></script>
    <script src="scripts/Civilization/Game/Map.js"></script>
    <script src="scripts/Civilization/Game/Manager.js"></script>
    <script src="scripts/Civilization/Game/InfoBar.js"></script>
    <script src="scripts/Civilization/Game/Statistics.js"></script>
    <script src="scripts/Civilization/Game/State.js"></script>
    <script src="scripts/Civilization/Game/Text.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
